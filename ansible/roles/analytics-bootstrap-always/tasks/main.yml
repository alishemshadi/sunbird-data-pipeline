## Common bootstrap for all analytics instances ##

- name: Create analytics group
  become: yes
  group:
    state: present
    name: "{{ analytics_group }}"
    system: yes

- name: Create analytics user
  become: yes
  user:
    state: present
    name: "{{ analytics_user }}"
    comment: analytics user
    system: yes
    createhome: yes
    group: "{{ analytics_group }}"

#Temporary fix to address the anisble issue where the user home is getting created with root user(https://github.com/ansible/ansible/issues/75352)
- name: recursively update analytics home directory owner
  become: yes
  file:
    path: "{{ analytics_user_home }}"
    state: directory
    recurse: yes
    owner: "{{ analytics_user }}"

- name: Installing packages
  become: yes
  apt:
    name: "{{item}}"
    state: latest
    update_cache: true
  with_items:
    - rsync
    - zip

- name: install python-pip
  become: yes
  apt:
    state: present
    name: python-pip
  when: ansible_distribution_version | float < 18

- name: install python-pip
  become: yes
  apt:
    state: present
    name: python3-pip
  when: ansible_distribution_version | float > 18

- name: Set locale LC_ALL=en_US.UTF-8
  become: yes
  become_user: "{{ analytics_user }}"
  lineinfile: dest={{ analytics_user_home }}/.bashrc line='export LC_ALL=en_US.UTF-8'  state=present insertafter=EOF create=yes
